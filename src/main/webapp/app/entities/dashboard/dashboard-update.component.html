<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-dashboard-heading">Create or edit a Dashboard</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!dashboard.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="dashboard.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_zeitstempel">Zeitstempel</label>
                    <div class="d-flex">
                        <input id="field_zeitstempel" type="datetime-local" class="form-control" name="zeitstempel" [(ngModel)]="zeitstempel"
                        />
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_titel">Titel</label>
                    <input type="text" class="form-control" name="titel" id="field_titel"
                        [(ngModel)]="dashboard.titel" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_nachricht">Nachricht</label>
                    <input type="text" class="form-control" name="nachricht" id="field_nachricht"
                        [(ngModel)]="dashboard.nachricht" />
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
